<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Management System</title>
  <style>
    /* Your CSS styles here */
    body {
      font-family: Arial, sans-serif;
    }
    /* Add more styles as needed */
  </style>
</head>
<body>
  <h1>Attendance Management System</h1>

  <!-- Form to mark attendance -->
  <form id="attendanceForm">
    <label for="rollNumber">Roll Number:</label>
    <input type="text" id="rollNumber" required>

    <label for="studentName">Name:</label>
    <input type="text" id="studentName" required>

    <label for="attendanceStatus">Attendance Status:</label>
    <select id="attendanceStatus">
      <option value="present">Present</option>
      <option value="absent">Absent</option>
    </select>

    <button type="button" onclick="markAttendance()">Submit</button>
  </form>

  <!-- Table to display attendance data -->
  <table>
    <tr>
      <th>Roll Number</th>
      <th>Name</th>
      <th>Attendance Status</th>
    </tr>
    <!-- Sample data for 5 students -->
    <tr>
      <td>101</td>
      <td>John Doe</td>
      <td id="101"></td>
    </tr>
    <tr>
      <td>102</td>
      <td>Jane Smith</td>
      <td id="102"></td>
    </tr>
    <tr>
      <td>103</td>
      <td>Michael Johnson</td>
      <td id="103"></td>
    </tr>
    <tr>
      <td>104</td>
      <td>Alice Brown</td>
      <td id="104"></td>
    </tr>
    <tr>
      <td>105</td>
      <td>Robert Lee</td>
      <td id="105"></td>
    </tr>
  </table>

  <script>
    // Your JavaScript code here
    function markAttendance() {
      const rollNumber = document.getElementById('rollNumber').value;
      const studentName = document.getElementById('studentName').value;
      const attendanceStatus = document.getElementById('attendanceStatus').value;

      // Save the attendance data to the database (not shown in this example)
      // For a complete application, you would need a backend server to handle database operations.

      // Display the attendance status in the table
      document.getElementById(rollNumber).textContent = attendanceStatus.charAt(0).toUpperCase() + attendanceStatus.slice(1);
    }
  </script>
</body>
</html>
